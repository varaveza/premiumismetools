<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiumisme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengambil skema warna dan gaya dasar dari link.html */
        :root {
            --very-peri: #5B5C9A; --dark-peri: #3E3F6A; --darker-peri: #2A2B4F; --darkest-peri: #1F2030;
            --accent: #7A6EB7; --light-peri: #898AC8; --text-light: #E8E8F5;
            --shadow-color: rgba(0, 0, 0, 0.3); --highlight-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(42, 43, 79, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-glass-bg: rgba(154, 155, 217, 0.15); --accent-border: rgba(139, 126, 200, 0.7);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darkest-peri) 0%, var(--darker-peri) 50%, var(--dark-peri) 100%);
            min-height: 100vh; color: var(--text-light); overflow-x: hidden;
            display: flex; align-items: center; justify-content: center; padding: 10px;
        }

        /* Animasi latar belakang */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .shape {
            position: absolute; background: var(--accent-glass-bg); border-radius: 50%;
            animation: float 10s ease-in-out infinite alternate; filter: blur(8px);
        }
        .shape:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 10%; animation-duration: 12s; }
        .shape:nth-child(2) { width: 100px; height: 100px; top: 30%; right: 15%; animation-duration: 8s; animation-delay: -2s; }
        .shape:nth-child(3) { width: 120px; height: 120px; bottom: 15%; left: 20%; animation-duration: 10s; animation-delay: -4s; }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-30px) translateX(20px); }
        }

        /* Kontainer utama */
        .container-main {
            max-width: 900px; width: 100%; padding: 10px 25px 20px 25px;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 25px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px var(--shadow-color);
            animation: fadeInScaleUp 0.8s ease-out forwards; z-index: 1;
        }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        /* Gaya untuk input & textarea */
        .form-input {
            background-color: var(--accent-glass-bg) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text-light) !important;
            border-radius: 0.75rem !important;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px var(--accent) !important;
            border-color: var(--accent-border) !important;
            outline: none;
        }
        .form-input::placeholder { color: rgba(232, 232, 245, 0.5); }

        /* Gaya tombol */
        .btn {
            padding: 12px 24px; border-radius: 12px; font-weight: bold; text-align: center;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; overflow: hidden; cursor: pointer; border: 1px solid transparent;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .btn-primary { background-color: var(--accent); border-color: var(--accent-border); color: var(--text-light); }
        .btn-primary:hover { background-color: var(--light-peri); }
        .btn-secondary { background-color: var(--dark-peri); border-color: var(--glass-border); color: var(--text-light); }
        .btn-secondary:hover { background-color: var(--very-peri); }
        .btn:disabled {
            background-color: var(--darker-peri); color: rgba(232, 232, 245, 0.4);
            cursor: not-allowed; transform: none; box-shadow: none;
        }

        /* Gaya Tab */
        .tab-button-group { background: var(--darker-peri); border-radius: 12px; padding: 4px; display: flex; }
        .tab-button {
            flex: 1; padding: 8px 16px; border-radius: 9px; font-weight: 500;
            color: rgba(232, 232, 245, 0.7); border: none; background: transparent;
            cursor: pointer; transition: all 0.3s ease;
        }
        .tab-button.active { background-color: var(--accent); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* Area Upload */
        .upload-area {
            border: 2px dashed var(--glass-border); transition: all 0.3s ease;
            background-color: var(--accent-glass-bg); padding: 2rem; border-radius: 0.75rem;
        }
        .upload-area.dragover { border-color: var(--accent-border); background-color: rgba(154, 155, 217, 0.25); }
        
        /* Footer */
        .footer { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--glass-border); opacity: 0.7; font-size: 13px; }
        .footer p i { color: var(--accent); }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="shape"></div> <div class="shape"></div> <div class="shape"></div>
    </div>

    <main class="container-main">
        <!-- Header -->
        <div class="mb-0 mt-0">
            <div class="flex flex-col items-center">
                <div class="mb-0">
                    <img src="../logo.svg" alt="Premiumisme Logo" class="h-20 w-100">
                </div>
                <nav class="flex justify-center flex-wrap gap-x-1 gap-y-2">
                    <a href="../generator-email/emailcreate.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Generator Email</a>
                    <a href="../refund-calculator/refund-calculator.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Refund Calculator</a>
                    <a href="email-splitter.html" class="px-3 py-2 bg-purple-600 text-white rounded-lg font-medium transition-all hover:bg-purple-700">Email Splitter</a>
                    <a href="../remove-duplicate/remove-duplicate.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Remove Duplicate</a>
                    <a href="../shortlink/shortlink.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Shortlink</a>
                </nav>
            </div>
        </div>

        <!-- Konten Utama -->
        <div>
            <!-- Input Section -->
            <div id="main-section" class="fade-in">
                <div class="bg-[var(--accent-glass-bg)] border border-[var(--glass-border)] rounded-xl p-6 mb-6">
                    <div class="tab-button-group mb-4">
                        <button id="tab-manual" class="tab-button active" onclick="switchTab('manual')">Input Manual</button>
                        <button id="tab-file" class="tab-button" onclick="switchTab('file')">Upload File</button>
                    </div>

                    <div id="manual-tab" class="tab-content">
                        <textarea id="emailInput" placeholder="Masukkan email satu per baris..." class="w-full h-40 p-3 form-input resize-none"></textarea>
                        <div class="flex justify-between items-center mt-2">
                            <span id="emailCount" class="text-sm opacity-70">0 email</span>
                            <button onclick="clearEmails()" class="text-red-400 hover:text-red-300 text-sm font-medium">Bersihkan</button>
                        </div>
                    </div>

                    <div id="file-tab" class="tab-content hidden">
                        <div class="upload-area text-center cursor-pointer" onclick="triggerFileInput('emailFile')" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <div class="mb-4"><i class="fas fa-upload fa-2x text-[var(--light-peri)]"></i></div>
                            <p class="opacity-80 mb-2">Klik atau jatuhkan file ke sini</p>
                            <p class="text-sm opacity-60">Format: .txt, satu email per baris</p>
                            <input type="file" id="emailFile" class="hidden" accept=".txt" onchange="handleFileSelect(event)">
                        </div>
                        <div id="emailFileInfo" class="mt-3 text-sm opacity-70 hidden"></div>
                    </div>

                    <div class="mt-6">
                        <label for="splitSize" class="block text-sm font-medium opacity-80 mb-2">Bagi per (X) email:</label>
                        <input type="number" id="splitSize" value="10" min="1" class="w-full p-3 form-input">
                    </div>

                    <button id="splitButton" class="w-full mt-6 btn btn-primary" onclick="splitEmails()" disabled>
                        <i class="fas fa-columns"></i> Bagi Email
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-section" class="hidden fade-in">
                <div class="bg-[var(--accent-glass-bg)] border border-[var(--glass-border)] rounded-xl p-6 mb-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                        <h3 class="text-xl font-bold text-white">Hasil Pembagian</h3>
                        <div class="flex gap-2">
                            <button class="btn btn-secondary" onclick="backToInput()"><i class="fas fa-arrow-left"></i> Kembali</button>
                            <button id="downloadAllButton" class="btn btn-primary" onclick="downloadAllResults()" disabled><i class="fas fa-file-archive"></i> Download Semua (.zip)</button>
                        </div>
                    </div>
                    <div id="splitResults" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Made With <i class="fas fa-heart"></i> Premiumisme.</p>
        </footer>
    </main>

    <!-- Notifikasi Toast -->
    <div id="toast" class="fixed top-5 right-5 text-white px-6 py-3 rounded-xl shadow-lg transform translate-x-[120%] transition-transform duration-500 ease-in-out z-50" style="backdrop-filter: blur(10px);">
        <span id="toastMessage">Berhasil!</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        let allEmails = [];

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('emailInput').addEventListener('input', updateEmailCount);
            updateEmailCount();
        });

        function switchTab(type) {
            document.getElementById('manual-tab').classList.toggle('hidden', type !== 'manual');
            document.getElementById('file-tab').classList.toggle('hidden', type === 'manual');
            document.getElementById('tab-manual').classList.toggle('active', type === 'manual');
            document.getElementById('tab-file').classList.toggle('active', type !== 'manual');
        }

        const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        function updateEmailCount() {
            const emailInputText = document.getElementById('emailInput').value;
            allEmails = emailInputText.split('\n').map(e => e.trim()).filter(e => e && validateEmail(e));
            
            document.getElementById('emailCount').textContent = `${allEmails.length} email valid`;
            document.getElementById('splitButton').disabled = allEmails.length === 0;
        }

        function clearEmails() {
            document.getElementById('emailInput').value = '';
            const fileInfo = document.getElementById('emailFileInfo');
            fileInfo.classList.add('hidden');
            fileInfo.textContent = '';
            document.getElementById('emailFile').value = '';
            updateEmailCount();
        }

        const triggerFileInput = (id) => document.getElementById(id).click();
        const handleDragOver = (e) => { e.preventDefault(); e.currentTarget.classList.add('dragover'); };
        const handleDragLeave = (e) => e.currentTarget.classList.remove('dragover');

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            if (event.dataTransfer.files.length > 0) processFile(event.dataTransfer.files[0]);
        }

        function handleFileSelect(event) {
            if (event.target.files.length > 0) processFile(event.target.files[0]);
        }

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('emailInput').value = e.target.result;
                const infoElement = document.getElementById('emailFileInfo');
                infoElement.textContent = `File: ${file.name} (${file.size} bytes)`;
                infoElement.classList.remove('hidden');
                updateEmailCount();
                showToast(`${allEmails.length} email berhasil dimuat.`);
            };
            reader.readAsText(file);
        }

        function splitEmails() {
            if (allEmails.length === 0) {
                showToast('Harap masukkan minimal satu email yang valid', 'error');
                return;
            }
            const splitSize = parseInt(document.getElementById('splitSize').value);
            if (isNaN(splitSize) || splitSize <= 0) {
                showToast('Ukuran pembagian harus angka positif', 'error');
                return;
            }

            const resultsContainer = document.getElementById('splitResults');
            resultsContainer.innerHTML = '';
            document.getElementById('downloadAllButton').disabled = false;

            for (let i = 0; i < allEmails.length; i += splitSize) {
                const group = allEmails.slice(i, i + splitSize);
                const groupIndex = Math.floor(i / splitSize) + 1;
                const groupCard = document.createElement('div');
                groupCard.className = 'bg-[var(--darker-peri)] p-4 rounded-lg shadow-md border border-[var(--glass-border)]';
                groupCard.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-bold text-white">Grup ${groupIndex} (${group.length})</h4>
                        <div class="flex space-x-2">
                            <button class="text-[var(--light-peri)] hover:text-white text-sm font-medium" onclick="copyGroup(${groupIndex - 1})"><i class="fas fa-copy"></i></button>
                            <button class="text-[var(--light-peri)] hover:text-white text-sm font-medium" onclick="downloadGroup(${groupIndex - 1})"><i class="fas fa-download"></i></button>
                        </div>
                    </div>
                    <textarea id="group-${groupIndex}" class="w-full p-2 form-input text-sm resize-none" rows="5" readonly>${group.join('\n')}</textarea>
                `;
                resultsContainer.appendChild(groupCard);
            }

            document.getElementById('main-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            showToast('Email berhasil dibagi!');
        }
        
        function getGroupText(groupIndex) {
            return document.getElementById(`group-${groupIndex + 1}`).value;
        }

        function copyGroup(groupIndex) {
            navigator.clipboard.writeText(getGroupText(groupIndex)).then(() => {
                showToast(`Grup ${groupIndex + 1} berhasil disalin`);
            });
        }

        function downloadGroup(groupIndex) {
            const text = getGroupText(groupIndex);
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `email-group-${groupIndex + 1}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast(`Grup ${groupIndex + 1} berhasil diunduh`);
        }

        function downloadAllResults() {
            const splitSize = parseInt(document.getElementById('splitSize').value);
            const zip = new JSZip();
            for (let i = 0; i < allEmails.length; i += splitSize) {
                const group = allEmails.slice(i, i + splitSize);
                zip.file(`group-${Math.floor(i / splitSize) + 1}.txt`, group.join('\n'));
            }
            zip.generateAsync({type:"blob"}).then(content => {
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `all-email-groups.zip`;
                a.click();
                URL.revokeObjectURL(url);
                showToast('Semua grup berhasil diunduh (.zip)!');
            });
        }

        function backToInput() {
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.style.backgroundColor = type === 'error' ? 'rgba(239, 68, 68, 0.7)' : 'rgba(34, 197, 94, 0.7)';
            toast.style.transform = 'translateX(0)';
            setTimeout(() => { toast.style.transform = 'translateX(120%)'; }, 3000);
        }
    </script>
</body>
</html>
