<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiumisme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengambil skema warna dan gaya dasar dari email-splitter.html */
        :root {
            --very-peri: #5B5C9A; --dark-peri: #3E3F6A; --darker-peri: #2A2B4F; --darkest-peri: #1F2030;
            --accent: #7A6EB7; --light-peri: #898AC8; --text-light: #E8E8F5;
            --shadow-color: rgba(0, 0, 0, 0.3); --highlight-color: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(42, 43, 79, 0.5);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-glass-bg: rgba(154, 155, 217, 0.15); --accent-border: rgba(139, 126, 200, 0.7);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--darkest-peri) 0%, var(--darker-peri) 50%, var(--dark-peri) 100%);
            min-height: 100vh; color: var(--text-light); overflow-x: hidden;
            display: flex; align-items: center; justify-content: center; padding: 10px;
        }

        /* Animasi latar belakang */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .shape {
            position: absolute; background: var(--accent-glass-bg); border-radius: 50%;
            animation: float 10s ease-in-out infinite alternate; filter: blur(8px);
        }
        .shape:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 10%; animation-duration: 12s; }
        .shape:nth-child(2) { width: 100px; height: 100px; top: 30%; right: 15%; animation-duration: 8s; animation-delay: -2s; }
        .shape:nth-child(3) { width: 120px; height: 120px; bottom: 15%; left: 20%; animation-duration: 10s; animation-delay: -4s; }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-30px) translateX(20px); }
        }

        /* Kontainer utama */
        .container-main {
            max-width: 900px; width: 100%; padding: 10px 25px 20px 25px;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 25px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px var(--shadow-color);
            animation: fadeInScaleUp 0.8s ease-out forwards; z-index: 1;
        }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        /* Gaya untuk input & textarea */
        .form-input {
            background-color: var(--accent-glass-bg) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text-light) !important;
            border-radius: 0.75rem !important;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px var(--accent) !important;
            border-color: var(--accent-border) !important;
            outline: none;
        }
        .form-input::placeholder { color: rgba(232, 232, 245, 0.5); }

        /* Gaya tombol */
        .btn {
            padding: 12px 24px; border-radius: 12px; font-weight: bold; text-align: center;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; overflow: hidden; cursor: pointer; border: 1px solid transparent;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .btn-primary { background-color: var(--accent); border-color: var(--accent-border); color: var(--text-light); }
        .btn-primary:hover { background-color: var(--light-peri); }
        .btn-secondary { background-color: var(--dark-peri); border-color: var(--glass-border); color: var(--text-light); }
        .btn-secondary:hover { background-color: var(--very-peri); }
        .btn:disabled {
            background-color: var(--darker-peri); color: rgba(232, 232, 245, 0.4);
            cursor: not-allowed; transform: none; box-shadow: none;
        }

        /* Footer */
        .footer { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--glass-border); opacity: 0.7; font-size: 13px; }
        .footer p i { color: var(--accent); }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .short-url {
            background: var(--accent-glass-bg); border: 1px solid var(--glass-border);
            border-radius: 8px; padding: 8px 12px; font-family: monospace;
            color: var(--accent); font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="shape"></div> <div class="shape"></div> <div class="shape"></div>
    </div>

    <main class="container-main">
        <!-- Header -->
        <div class="mb-0 mt-0">
            <div class="flex flex-col items-center">
                <div class="mb-0">
                    <img src="../logo.svg" alt="Premiumisme Logo" class="h-20 w-100">
                </div>
                <nav class="flex justify-center flex-wrap gap-x-1 gap-y-2">
                    <a href="../generator-email/emailcreate.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Generator Email</a>
                    <a href="../refund-calculator/refund-calculator.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Refund Calculator</a>
                    <a href="../split-mail/email-splitter.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Email Splitter</a>
                    <a href="../remove-duplicate/remove-duplicate.html" class="px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 rounded-lg font-medium transition-all">Remove Duplicate</a>
                    <a href="shortlink.html" class="px-3 py-2 bg-purple-600 text-white rounded-lg font-medium transition-all hover:bg-purple-700">Shortlink</a>
                </nav>
            </div>
        </div>

        <!-- Konten Utama -->
        <div>
            <!-- Input Section -->
            <div id="main-section" class="fade-in">
                <div class="bg-[var(--accent-glass-bg)] border border-[var(--glass-border)] rounded-xl p-6 mb-6">
                    <div class="mb-4">
                        <label for="originalUrl" class="block text-sm font-medium opacity-80 mb-2">URL Asli:</label>
                        <input type="url" id="originalUrl" placeholder="https://example.com/very-long-url-here..." class="w-full p-3 form-input">
                    </div>

                    <button id="createButton" class="w-full btn btn-primary" onclick="createShortlink()" disabled>
                        <i class="fas fa-link"></i> Buat Shortlink
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-section" class="hidden fade-in">
                <div class="bg-[var(--accent-glass-bg)] border border-[var(--glass-border)] rounded-xl p-6 mb-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                        <h3 class="text-xl font-bold text-white">Shortlink Berhasil Dibuat!</h3>
                        <div class="flex gap-2">
                            <button class="btn btn-secondary" onclick="backToInput()"><i class="fas fa-arrow-left"></i> Kembali</button>
                            <button id="createNewButton" class="btn btn-primary" onclick="createNewLink()"><i class="fas fa-plus"></i> Buat Baru</button>
                        </div>
                    </div>
                    
                    <div class="bg-[var(--darker-peri)] p-4 rounded-lg border border-[var(--glass-border)]">
                        <div class="mb-3">
                            <label class="block text-sm font-medium opacity-80 mb-2">URL Asli:</label>
                            <div class="text-sm opacity-70 break-all" id="resultOriginalUrl"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="block text-sm font-medium opacity-80 mb-2">Shortlink:</label>
                            <div class="flex items-center gap-2">
                                <div class="short-url flex-1" id="resultShortUrl"></div>
                                <button onclick="copyShortUrl()" class="btn btn-secondary text-sm px-3 py-2">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="block text-sm font-medium opacity-80 mb-2">Klik:</label>
                            <div class="text-sm opacity-70" id="resultClicks">0</div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="testShortlink()" class="btn btn-primary flex-1">
                                <i class="fas fa-external-link-alt"></i> Test Link
                            </button>
                            <button onclick="deleteShortlink()" class="btn btn-secondary">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Made With <i class="fas fa-heart"></i> Premiumisme.</p>
        </footer>
    </main>

    <!-- Notifikasi Toast -->
    <div id="toast" class="fixed top-5 right-5 text-white px-6 py-3 rounded-xl shadow-lg transform translate-x-[120%] transition-transform duration-500 ease-in-out z-50" style="backdrop-filter: blur(10px);">
        <span id="toastMessage">Berhasil!</span>
    </div>

    <script>
        let currentShortlink = null;
        let links = JSON.parse(localStorage.getItem('shortlinks') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('originalUrl').addEventListener('input', validateForm);
        });

        function validateForm() {
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const createButton = document.getElementById('createButton');
            createButton.disabled = !originalUrl || !isValidUrl(originalUrl);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function generateSlug() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function createShortlink() {
            const originalUrl = document.getElementById('originalUrl').value.trim();
            
            if (!originalUrl || !isValidUrl(originalUrl)) {
                showToast('Harap masukkan URL yang valid', 'error');
                return;
            }

            // Selalu generate slug random untuk menghindari konflik
            const slug = generateSlug();

            const shortlink = {
                id: Date.now().toString(),
                originalUrl: originalUrl,
                slug: slug,
                shortUrl: `${window.location.origin}${window.location.pathname}#${slug}`,
                clicks: 0,
                createdAt: new Date().toISOString()
            };

            links.push(shortlink);
            localStorage.setItem('shortlinks', JSON.stringify(links));
            
            currentShortlink = shortlink;
            showResult(shortlink);
            showToast('Shortlink berhasil dibuat!');
        }

        function showResult(shortlink) {
            document.getElementById('resultOriginalUrl').textContent = shortlink.originalUrl;
            document.getElementById('resultShortUrl').textContent = shortlink.shortUrl;
            document.getElementById('resultClicks').textContent = shortlink.clicks;
            
            document.getElementById('main-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
        }

        function copyShortUrl() {
            const shortUrl = document.getElementById('resultShortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                showToast('Shortlink berhasil disalin!');
            });
        }

        function testShortlink() {
            if (currentShortlink) {
                currentShortlink.clicks++;
                localStorage.setItem('shortlinks', JSON.stringify(links));
                document.getElementById('resultClicks').textContent = currentShortlink.clicks;
                window.open(currentShortlink.originalUrl, '_blank');
                showToast('Link dibuka di tab baru');
            }
        }

        function deleteShortlink() {
            if (currentShortlink) {
                links = links.filter(link => link.id !== currentShortlink.id);
                localStorage.setItem('shortlinks', JSON.stringify(links));
                backToInput();
                showToast('Shortlink berhasil dihapus');
            }
        }

        function createNewLink() {
            document.getElementById('originalUrl').value = '';
            backToInput();
        }

        function backToInput() {
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            currentShortlink = null;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.style.backgroundColor = type === 'error' ? 'rgba(239, 68, 68, 0.7)' : 'rgba(34, 197, 94, 0.7)';
            toast.style.transform = 'translateX(0)';
            setTimeout(() => { toast.style.transform = 'translateX(120%)'; }, 3000);
        }

        // Handle hash-based redirects
        function handleHashRedirect() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const link = links.find(l => l.slug === hash);
                if (link) {
                    link.clicks++;
                    localStorage.setItem('shortlinks', JSON.stringify(links));
                    window.location.href = link.originalUrl;
                }
            }
        }

        // Check for hash redirects on page load
        window.addEventListener('load', handleHashRedirect);
        window.addEventListener('hashchange', handleHashRedirect);
    </script>
</body>
</html>
