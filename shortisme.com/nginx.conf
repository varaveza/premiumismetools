server {
    listen 80;
    server_name shortisme.com www.shortisme.com;
    root /var/www/shortisme.com/public_html;
    index index.php index.html;

    # Handle shortlink redirects (format: domain.com/randomstring)
    location ~ ^/([a-zA-Z0-9]{6})$ {
        try_files $uri $uri/ /redirect-optimized.php?slug=$1;
    }

    # Handle stats pages (format: domain.com/randomstring/stats)
    location ~ ^/([a-zA-Z0-9]{6})/stats$ {
        try_files $uri $uri/ /stats.php?slug=$1;
    }

    # Handle API endpoints
    location ~ ^/api/(.*)$ {
        try_files $uri $uri/ /api-optimized.php;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Prevent direct access to sensitive files
    location ~ /(config\.php|database\.sql|shortlinks\.json)$ {
        deny all;
        return 404;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Handle static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Rate limiting for redirects
    location ~ ^/([a-zA-Z0-9]{6})$ {
        limit_req zone=redirects burst=10 nodelay;
        try_files $uri $uri/ /redirect-optimized.php?slug=$1;
    }
}

# Rate limiting configuration
http {
    limit_req_zone $binary_remote_addr zone=redirects:10m rate=10r/s;
}
